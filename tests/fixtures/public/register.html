<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro - SAEP</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-box">
                <h2 style="text-align: center; margin-bottom: 20px">Criar Conta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="regName" placeholder="Nome Completo" required />
                    </div>
                    <div class="form-group">
                        <input type="email" id="regEmail" placeholder="E-mail" required />
                    </div>
                    <div class="form-group">
                        <input type="password" id="regPassword" placeholder="Senha" required />
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">CADASTRAR</button>
                </form>
                <p id="regErrorMsg" style="color: red; text-align: center; margin-top: 10px"></p>

                <div style="text-align: center; margin-top: 15px">
                    <a href="index.html" style="color: #007bff; text-decoration: none">Já tem conta? Faça Login</a>
                </div>
            </div>
        </div>
        <script src="utils.js"></script>
        <script src="auth.js"></script>
    </body>
</html>
